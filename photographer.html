<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <section id="lightbox">
    <img src="assets/icons/red-Icon.svg" class="close-lightbox" id="close-lb" aria-label="Fermer la modal" />
    <div class="lightbox-content">
      <img src="assets/icons/red-left-arrow.svg" class="left-arrow" id="lft-arrow" aria-label="Flèche gauche" />
      <div class="lightbox-img-title">
        <div class="lightbox-photo-content">
        </div>
        <span class="photo-title" id="lightbox-photo-title"></span>
      </div>
      <img src="assets/icons/red-right-arrow.svg" class="right-arrow" id="rgt-arrow" aria-label="Flèche droite" />
    </div>
  </section>

  <span id="block-transparent"></span>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi <span class="photographer-name"></span></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <div id="modal-body" class="modal-body">
        <iframe name="frame" id="frame" style="display: none;"></iframe>

        <form name="reserve" action="index.html" method="get" target="frame">
          <div class="formData">
            <label for="first">Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first" />
            <br>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" />
            <br>
          </div>
          <div class="formData">
            <label for="email">Email</label><br>
            <input class="text-control" type="email" id="email" name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="adresse email valide" />
            <br>
          </div>
          <div class="formData">
            <label class="message">Votre message</label>
            <textarea id="message"></textarea>
          </div>
          <button type="submit" class="submit_button" onclick="checkAll();closeModal()">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <header>
    <img src="assets/images/logo.png" id="logo" class="logo" />
  </header>

  <main id="main">
    <div class="main_header">
      <button class="contact_button modal-btn">Contactez-moi</button>
    </div>
    <div class="photograph-header"></div>

    <div class="flex">
      <div class="menu" aria-label="sélection des photos par catégorie">
        <strong class="text-tri">Trier par</strong>
        <div class="menu-select">
          <form class="menu-by">
            <fieldset>
              <ul tabindex="0" id="liste" aria-label="Tri des photos par...">
                <li tabindex="0" class="selected-inactive" aria-label="popularité">
                  <input class="input" type="radio" id="popularite" name="menu-option" title="popularite" checked>
                  <label class="text-label" for="popularite">Popularité</label>
                  <img src="assets/icons/angle-down.svg" class="angle-down" />
                  <img src="assets/icons/angle-up.svg" class="angle-up" />
                </li>
                <hr>
                <li tabindex="0" class="inactive" aria-label="date">
                  <input class="input" type="radio" id="date" name="menu-option" title="date">
                  <label class="text-label" for="date">Date</label>
                  <img src="assets/icons/angle-down.svg" class="angle-down" />
                  <img src="assets/icons/angle-up.svg" class="angle-up" />
                </li>
                <hr>
                <li tabindex="0" class="inactive" aria-label="titre">
                  <input class="input" type="radio" id="titre" name="menu-option" title="titre">
                  <label class="text-label" for="titre">Titre</label>
                  <img src="assets/icons/angle-down.svg" class="angle-down" />
                  <img src="assets/icons/angle-up.svg" class="angle-up" />
                </li>
              </ul>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="photograph-media"></div>
  </main>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/menu.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
