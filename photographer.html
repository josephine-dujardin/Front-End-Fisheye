<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <span id="block-transparent"></span>

  <header>
    <img src="assets/images/logo.png" id="logo" alt="logo" class="logo" aria-label="Retour à la page d'accueil"
      tabindex="1" />
  </header>

  <main id="main">
    <div class="main_header">
      <button class="contact_button modal-btn" aria-label="Formulaire de contact" tabindex="1">Contactez-moi</button>
    </div>
    <section id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi <span class="photographer-name"></span></h2>
          <img src="assets/icons/close.svg" alt="Fermer" aria-label="Fermer" id="close-modal" onclick="closeModal()" />
        </header>
        <div id="modal-body" class="modal-body">
          <iframe name="frame" id="frame" style="display: none;"></iframe>

          <form name="reserve" action="index.html" method="get" target="frame">
            <div class="formData">
              <label for="first">Prénom</label><br>
              <input class="text-control" tabindex="2" type="text" id="first" name="first" />
              <br>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" tabindex="2" type="text" id="last" name="last" />
              <br>
            </div>
            <div class="formData">
              <label for="email">Email</label><br>
              <input class="text-control" tabindex="2" type="email" id="email" name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="adresse email valide" />
              <br>
            </div>
            <div class="formData">
              <label for="message" class="message">Votre message</label>
              <textarea id="message" tabindex="2"></textarea>
            </div>
            <button type="submit" tabindex="2" class="submit_button" onclick="checkAll();closeModal()">Envoyer</button>
          </form>
        </div>
      </div>
    </section>
    <div class="photograph-header"></div>

    <div class="flex justify-content-start">
      <div class="menu" aria-label="selection des photos par categorie">
        <div class="menu-select">
          <label class="text-tri" for="menu-options">Trier par</label>
          <select name="menu-option" tabindex="3" id="menu-options" aria-label="Tri des photos par...">
            <option value="" disabled selected>---</option>
            <option value="popularite" title="popularite" aria-label="popularite">Popularité</option>
            <option value="date" title="date" aria-label="date">Date</option>
            <option value="titre" title="titre" aria-label="titre">Titre</option>
          </select>
        </div>
      </div>
    </div>

    <section id="lightbox">
      <img src="assets/icons/red-Icon.svg" alt="Fermer" class="close-lightbox" id="close-lb"
        aria-label="Fermer la modal" />
      <div class="lightbox-content">
        <img src="assets/icons/red-left-arrow.svg" alt="Flèche gauche" tabindex="-1" class="left-arrow" id="lft-arrow"
          aria-label="Flèche gauche" />
        <div class="lightbox-img-title">
          <div class="lightbox-photo-content">
          </div>
          <span class="photo-title" id="lightbox-photo-title"></span>
        </div>
        <img src="assets/icons/red-right-arrow.svg" alt="Flèche droite" tabindex="-1" class="right-arrow" id="rgt-arrow"
          aria-label="Flèche droite" />
      </div>
    </section>

    <span id="block-fix"></span>

    <div class="photograph-media"></div>
  </main>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/menu.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
